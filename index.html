<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Timer</title>
    <meta name="description" content="シンプルで癒やされる、黄色いデザインのWebタイマーです。">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <h1>Relaxing Timer</h1>

        <div class="timer-container" id="timer-container">
            <!-- SVG Progress Ring -->
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__circle-bg" stroke="#e6e6e6" stroke-width="12" fill="transparent" r="120"
                    cx="150" cy="150" />
                <circle class="progress-ring__circle" id="progress-ring-circle" stroke="#F4D03F" stroke-width="12"
                    fill="transparent" r="120" cx="150" cy="150" />
            </svg>

            <div class="timer-display" id="timer-display">25:00</div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn start">Start</button>
            <button id="pause-btn" class="btn pause" disabled>Pause</button>
            <button id="reset-btn" class="btn reset">Reset</button>
        </div>

        <div class="settings">
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" value="25" min="0" max="99">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" value="0" min="0" max="59">
            </div>
            <button id="set-time-btn" class="btn set-time">Set</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
